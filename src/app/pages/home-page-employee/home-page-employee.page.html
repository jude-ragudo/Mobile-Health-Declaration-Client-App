<ion-content [fullscreen]="true">
  <div class="client-app-bg"></div>
  <div>
    <ion-img src="/assets/client-logo-landing.png" alt="logo 2"></ion-img>
  </div>
  <ion-title class="header1">HEALTH DECLARATION</ion-title>
  <ion-title class="header2">FORM</ion-title>
  <div class="welcome-message">
    Welcome, <span class="home-username">{{ firstName }}</span>!
  </div>
  <ion-button expand="block" class="home-button1" shape="round" (click)="goToDataConsent()">START</ion-button>
  <ion-button expand="block" class="home-button2" shape="round" (click)="goToEditProfile()">EDIT PROFILE</ion-button>
  <ion-button expand="block" class="home-button3" shape="round" (click)="goToViewQR()" [disabled]="!buttonEnabled">
    VIEW QR CODE
  </ion-button>
</ion-content>
